<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <br>
        <button id="q4">Change Background color</button>
        <br>
    </div>
    <script>    const q4 = document.getElementById("q4");
    q4.onclick = () => {
        document.body.style.backgroundColor = "yellow"
    }</script>
</body>
</html>
