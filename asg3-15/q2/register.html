<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
</head>
<body>
    <h1>Register Page</h1>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" style="padding: 10px;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" style="padding: 10px;"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" style="padding: 10px;"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
