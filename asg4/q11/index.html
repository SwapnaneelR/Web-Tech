<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11</title>
    <style>
        /* 1. Define variables for easy switching */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --btn-bg: #007bff;
        }

        /* 2. Define the Dark Mode state */
        body.dark-mode {
            --bg-color: #18191a;
            --text-color: #f5f6f7;
            --btn-bg: #444444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s; /* Smooth transition */
        }

        button {
            padding: 12px 24px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Theme Switcher</h1>
    <p>Your preference will be saved for your next visit!</p>
    
    <button id="theme-toggle">Switch to Dark Mode</button>

    <script>
        const btn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        // 3. Check localStorage on Page Load
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            btn.innerText = "Switch to Light Mode";
        }

        // 4. Toggle Logic
        btn.addEventListener('click', () => {
            // Toggle the class on the body
            document.body.classList.toggle('dark-mode');

            let theme = 'light';
            
            // 5. Update localStorage based on current state
            if (document.body.classList.contains('dark-mode')) {
                theme = 'dark';
                btn.innerText = "Switch to Light Mode";
            } else {
                btn.innerText = "Switch to Dark Mode";
            }
            
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
