<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 12</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h3 { margin-top: 0; color: #1c1e21; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
        }

        .counter-info {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        /* Visual warning when nearing limit */
        .warning { color: #d93025; }
    </style>
</head>
<body>

    <div class="container">
        <h3>Create Post</h3>
        <textarea id="myTextarea" placeholder="What's on your mind?" maxlength="200"></textarea>
        
        <div class="counter-info">
            <span id="charCount">200</span> characters remaining
        </div>
    </div>

    <script>
        const textarea = document.getElementById('myTextarea');
        const countDisplay = document.getElementById('charCount');
        const MAX_CHARS = 200;

        // 1. Using the 'input' event for real-time tracking
        textarea.addEventListener('input', () => {
            // 2. Length Validation
            const currentLength = textarea.value.length;
            const remaining = MAX_CHARS - currentLength;

            // Update the DOM
            countDisplay.innerText = remaining;

            // 3. Visual UI Feedback
            if (remaining <= 20) {
                countDisplay.classList.add('warning');
            } else {
                countDisplay.classList.remove('warning');
            }
        });
    </script>

</body>
</html>
