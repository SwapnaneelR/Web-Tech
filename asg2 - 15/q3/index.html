<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Question 3</title>
</head>
<body> 
    <h1>Dynamic Button Counter</h1>
    <button onclick="increaseCounter(event)">Click me</button>
    <div id="aa">
        Button Clicked 0 times
    </div>
</body>
<script>
    let count = 0;
    function increaseCounter(event){
        event.preventDefault();
        count++; 
        let x = document.getElementById("aa");
        x.innerText = `Button Clicked ${count} times`
    } 
</script>
</html>
